<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }

        main{
            height: 100vh;
            width: 100vw;

            display:grid;

            grid-template-columns: repeat(10, 1fr);

            grid-template-rows: repeat(10, 1fr);
        }

        section{
            font-size: 30px;
        }

        .exemplo{
            color: yellow;
            background-color: maroon;

            grid-column-start: 1;
            grid-column-end: 5;
            
        }
    </style>
</head>
<body>
    <main>
        <section class="exemplo">1</section>
        <section>2</section>
        <section>3</section>        
    </main>
</body>
</html>
