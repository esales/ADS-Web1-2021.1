<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }

        main{
            height: 100vh;
            width: 100vw;

            display:grid;

            grid-template-columns: 1fr 3fr 1fr 2fr;

            grid-template-rows: 5fr repeat(5, 1fr) 5fr repeat(5, 1fr) 10fr;
        }

        section{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
        <section>7</section>
        <section>8</section>
    </main>
</body>
</html>
