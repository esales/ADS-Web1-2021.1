<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        main{
            height: 100vh;
            width: 100vw;
            display: grid;

            grid-template-areas: 'a b c';

            grid-template-columns: 1fr;

            grid-auto-columns: 3fr;
        }

        section{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </main>
</body>
</html>
