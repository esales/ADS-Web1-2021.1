<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        body{
            margin: 0;
        }

        .container{
            
           
            width: 50vw;
            height: 50vh; 

            flex-flow: row wrap;

            height: 100vh;
            margin: 0;
            display: flex;

            justify-content: center;

            align-items: center;

        }

        .item{
            border: 1px solid blue;
            background-color: blue;

            width: 20vw;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div> 
    </div>
</body>
</html>
