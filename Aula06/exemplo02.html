<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div{
            color:green;
            background-color: coral;
        }

        div span{
            color: yellow;
            background-color: gray;
        }

        div * span{
            text-decoration-line:underline;
        }

        div > span {
            text-decoration-line: line-through;
        }

 

    </style>
</head>
<body>
    <div>
        <span>texto do span</span>
        <h1>Texto <span>do</span> H1</h1>
    </div>

    
    
</body>
</html>
