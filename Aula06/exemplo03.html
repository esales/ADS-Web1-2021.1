<html lang="en">
<head>

    <title>Document</title>

    <style>

        }

        h2 + p {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <p>texto do parágrafo 1</p>
        <h2>Texto do h2</h2>
        <p>texto do parágrafo 2</p>
        <p>texto do parágrafo 3</p>
        <p>texto do parágrafo 4</p>
        <h2>Texto do segundo h2</h2>
        <h3>Texto do H3</h3>
        <p>Texto do parágrafo 5</p> 
    </div>
</body>
</html>
